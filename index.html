<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slides.css">
    <title>Slides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1 style="text-align: center;"> Cycle de Vie d'un Homme </h1>
   <div class="container">
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="photo1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="photo2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="photo3.webp" alt=""></div>
          <div class="swiper-slide"><img src="photo4.jpg" alt=""></div>
   
          
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
   <script src="main.js"></script>
   
       
</body>
</html>
